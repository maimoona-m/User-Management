<div class="container">
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="20%">
      <input matInput type="text" (keyup)="filter($event.target.value)" placeholder="Search ">
  </mat-form-field>
  
</div>
<div fxLayout fxLayoutAlign="center center">
    
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" fxFlex="100%">
        
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-weight-bolder" #value (click)="sortChange(value)"> First Name </th>
            <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-weight-bolder" #value (click)="sortChange(value)"> Last name </th>
            <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-weight-bolder" #value (click)="sortChange(value)"> Phone Number</th>
            <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
        </ng-container>

      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-weight-bolder"#value (click)="sortChange(value)"> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="edit" >
          <th mat-header-cell *matHeaderCellDef class="text-dark font-weight-bolder" > Edit</th>
          <td mat-cell *matCellDef="let user">
              <button mat-icon-button class="btn btn-primary" [routerLink]="['/user-edit/', user.id]">
              Edit</button>
          </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="text-dark font-weight-bolder"> Delete </th>
        <td mat-cell *matCellDef="let user">
            <button mat-icon-button class="btn btn-danger" (click)="delete(user)" type="submit">
            Delete</button>
        </td>
        
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

  <div *ngIf="isLoading" 
   style="display: flex; justify-content: center; align-items: center; background: white;">
  <mat-progress-spinner 
    color="primary" 
    mode="indeterminate">
  </mat-progress-spinner>
  
</div>
</div>
<div class="alert alert-warning" *ngIf="dataNotFound == true" >Searched data not found!!!</div>
<div fxLayout fxLayoutAlign="center center">
  <mat-paginator 
   
   [length]="totalData" 
   [pageSize]="pageSize"
   [pageSizeOptions]="pageSizeOptions"
      fxFlex="100%">
  </mat-paginator>
</div>
</div>
